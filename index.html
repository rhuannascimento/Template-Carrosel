<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>

    <!-- Estilização do Carrosel -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6c9880e851.js" crossorigin="anonymous"></script>
    <!-- Estilização do Carrosel -->

</head>
<body>

    <!-- Carrosel -->
    <section>

        <!-- Seta proximo esquerda -->
        <i class="fas fa-chevron-circle-left arrow" id="left-arrow"></i>
        <!-- Seta proximo esquerda -->
        
        <!-- Imagens -->
        <div id="images">
            <!-- Altere, adicione ou remova suas imagens abaixo -->
            <img src="./images/cat.png" id="img-1" alt="">
            <img src="./images/dog.png" id="img-2" alt="">
            <img src="./images/turtle.png" id="img-3" alt="">
            <!-- Altere, adicione ou remova imagens acima -->
        </div>

        <!-- Bolinhas de posição -->
        <div id="position-div">
            <!-- Sempre que adicionar ou remover uma imagem altere e remova uma tag p abaixo -->
            <p class="position" id="0">.</p>
            <p class="position" id="1">.</p>
            <p class="position" id="2">.</p>
            <!-- Sempre que adicionar ou remover uma imagem altere e remova uma tag p acima -->
        </div>
        <!-- Bolinhas de posição -->

        <!-- Seta proximo direita -->
        <i class="fas fa-chevron-circle-right arrow" id="right-arrow"></i>
        <!-- Seta proximo esquerda -->

    </section>
    <!-- Carrosel -->
    
    <!-- Script do Carrosel -->
    <script src="./index.js"></script>
    <!-- Script do Carrosel -->

</body>
</html>
